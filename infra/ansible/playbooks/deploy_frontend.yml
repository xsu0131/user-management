---
- name: Deploy Angular Application
  hosts: frontend
  become: yes

  vars:
    web_root: /var/www/html
    dist_source: /tmp/angular-dist/browser

  tasks:
    - name: Get backend server IP
      set_fact:
        backend_server: "{{ backend_ip }}"

    - name: Display backend IP
      debug:
        msg: "Backend server: {{ backend_server }}"

    - name: Remove existing web root
      file:
        path: "{{ web_root }}"
        state: absent

    - name: Recreate web root
      file:
        path: "{{ web_root }}"
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"

    - name: Copy Angular files
      copy:
        src: "{{ dist_source }}/"
        dest: "{{ web_root }}/"
        owner: www-data
        group: www-data
        mode: "0755"
        remote_src: yes

    - name: Set correct permissions
      file:
        path: "{{ web_root }}"
        owner: www-data
        group: www-data
        mode: "0755"
        recurse: yes

    - name: Remove default nginx config
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload Nginx

    - name: Configure Nginx with API proxy
      copy:
        dest: /etc/nginx/sites-available/angular-app
        content: |
          server {
              listen 80;
              server_name _;

              root {{ web_root }};
              index index.html;

              location /api/ {
                  proxy_pass http://{{ backend_server }}:8080;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }

              location / {
                  try_files $uri $uri/ /index.html;
              }
          }
      notify: Reload Nginx

    - name: Enable site
      file:
        src: /etc/nginx/sites-available/angular-app
        dest: /etc/nginx/sites-enabled/angular-app
        state: link
      notify: Reload Nginx

    - name: Test Nginx config
      command: nginx -t

    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted

  handlers:
    - name: Reload Nginx
      systemd:
        name: nginx
        state: reloaded
